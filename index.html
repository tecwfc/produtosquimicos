<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedidos ‚Äî GLGA</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#16a34a',
            accent: '#10b981',
            softgreen: '#e8fbea'
          },
          boxShadow: {
            'soft-lg': '0 10px 30px rgba(16,24,40,0.08)'
          }
        }
      }
    }
  </script>

  <style>
    /* Glass basics + subtle background */
    :root {
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.35);
      --glass-bg-dark: rgba(17,24,39,0.45);
      --glass-border-dark: rgba(255,255,255,0.06);
    }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 20%, #e9fff0, #d6f7e3 20%, #eafaf0 60%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid var(--glass-border);
    }
    .glass-dark {
      background: var(--glass-bg-dark);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid var(--glass-border-dark);
    }

    /* animations */
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
    .floaty { animation: floaty 4s ease-in-out infinite; }

    /* Skeleton */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.06) 25%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.06) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* small responsive tweaks */
    @media (max-width: 640px) {
      body { background: linear-gradient(180deg,#f6fff6,#f0f9ee); }
    }

    /* subtle focus ring override */
    .focus-ring:focus { outline: none; box-shadow: 0 0 0 4px rgba(16,185,129,0.12); border-color: var(--tw-ring-color); }
  </style>
</head>
<body class="min-h-screen">

  <!-- NAVBAR FIXA -->
  <header id="mainHeader" class="fixed top-4 left-1/2 -translate-x-1/2 w-[min(1100px,96%)] z-50">
    <div class="glass rounded-3xl px-4 py-3 flex items-center justify-between shadow-soft-lg">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center text-white shadow">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h18v4H3zM5 11h14v10H5z"/></svg>
        </div>
        <div>
          <div class="text-sm text-gray-700 font-semibold">Ivo Pita- Pedido GLGA</div>
          <div class="text-xs text-gray-500">Controle de Pedidos</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div id="searchWrap" class="hidden sm:flex items-center gap-2 bg-white/60 rounded-full px-3 py-1 glass">
          <input id="globalSearch" placeholder="Pesquisar pedido, produto..." class="bg-transparent text-sm w-56 focus:ring-0 focus:outline-none" />
          <button id="searchClear" class="text-xs text-gray-600 px-2">√ó</button>
        </div>

        <button id="themeToggle" title="Alternar tema" class="p-2 rounded-lg hover:bg-white/30 transition">
          <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-700" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v2M12 19v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 7a5 5 0 100 10 5 5 0 000-10z"/></svg>
        </button>

        <button id="openMenu" class="ml-1 px-3 py-1 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
          <span class="text-sm">Menu</span>
        </button>
      </div>
    </div>
  </header>

  <!-- LAYOUT PRINCIPAL (centered card estilo app) -->
  <main class="pt-28 pb-24 flex justify-center">
    <div class="w-[min(1100px,96%)]">

      <!-- GRID: formul√°rio + lista -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Coluna esquerda (form) -->
        <section class="col-span-1 lg:col-span-1">
          <div class="glass rounded-2xl p-6 shadow-lg">
            <h2 class="text-lg font-bold text-gray-800 mb-4">‚ûï Novo Pedido</h2>

            <!-- skeleton enquanto carrega produtos -->
            <div id="formSkeleton" class="space-y-3">
              <div class="h-10 rounded-lg skeleton"></div>
              <div class="h-10 rounded-lg skeleton"></div>
              <div class="h-10 rounded-lg skeleton"></div>
              <div class="h-10 rounded-lg skeleton"></div>
              <div class="h-12 rounded-xl skeleton"></div>
            </div>

            <form id="orderForm" class="hidden grid grid-cols-1 gap-4">
              <label class="text-sm text-gray-600">üìÖ Data</label>
              <input id="orderDate" type="date" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus-ring bg-white/70" required />

              <label class="text-sm text-gray-600">üß™ Produto</label>
              <select id="productDescription" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 focus-ring" required>
                <option value="">Carregando...</option>
              </select>

              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label class="text-sm text-gray-600">üì¶ Quantidade</label>
                  <input id="orderQuantity" type="number" min="0.01" step="0.01" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 focus-ring" required />
                </div>
                <div>
                  <label class="text-sm text-gray-600">‚öñÔ∏è Tipo</label>
                  <input id="productType" readonly class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-100 focus-ring cursor-not-allowed" />
                </div>
              </div>

              <div class="flex gap-3 mt-2">
                <button type="submit" class="flex-1 px-4 py-3 rounded-xl bg-gradient-to-br from-green-500 to-green-600 text-white font-semibold shadow hover:scale-[1.01] transition">
                  ‚ûï Adicionar
                </button>
                <button id="clearForm" type="button" class="px-4 py-3 rounded-xl border border-gray-200 text-gray-700 bg-white/60">Limpar</button>
              </div>

              <div id="messageBox" class="mt-3 text-sm hidden p-3 rounded-lg"></div>
            </form>

            <!-- small helper
            <p class="mt-4 text-xs text-gray-500">Os pedidos ficam salvos no seu navegador e enviados ao Google Sheets (se configurado).</p>
          </div> -->

          <!-- mobile quick actions -->
      <div class="mt-4 block glass rounded-2xl p-4 shadow-md">
    <h3 class="text-sm font-semibold text-gray-700">A√ß√µes r√°pidas</h3>
    <div class="flex gap-2 mt-3">
        <button id="btnExportPDF" class="flex-1 px-3 py-2 bg-green-600 text-white rounded-lg">Exportar PDF</button>
        <button id="btnClearAll" class="px-3 py-2 bg-red-100 text-red-700 rounded-lg">Limpar tudo</button>
    </div>
</div>

        </section>

        <!-- Coluna central (lista) -->
        <section class="col-span-1 lg:col-span-2">
          <div class="glass rounded-2xl p-4 shadow-lg">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-bold text-gray-800">üìã Pedidos Registrados</h2>
              <div class="flex items-center gap-2">
                <label class="text-sm text-gray-600 hidden sm:block">Ordenar:</label>
                <select id="sortSelect" class="px-3 py-2 rounded-lg border border-gray-200 bg-white/70">
                  <option value="new">Mais recentes</option>
                  <option value="old">Mais antigos</option>
                </select>
              </div>
            </div>

            <div id="ordersContainer" class="mt-4 space-y-3 min-h-[220px]">
              <div id="noOrders" class="text-center text-gray-500 py-12">Nenhum pedido registrado ainda.</div>
            </div>

            <!-- pagination / load more (mobile) -->
            <div class="mt-4 flex items-center justify-between">
              <div id="countInfo" class="text-sm text-gray-600">0 pedidos</div>
              <div class="flex items-center gap-2">
                <button id="bulkDelete" class="px-3 py-2 rounded-lg bg-red-100 text-red-700 hidden">Excluir selecionados</button>
                <button id="openFilters" class="px-3 py-2 rounded-lg bg-white/60">Filtrar</button>
              </div>
            </div>
          </div>

          <!-- timeline / details -->
          <div id="detailsPanel" class="mt-4 glass rounded-2xl p-4 shadow-lg hidden">
            <!-- will be filled with JS when a card is clicked -->
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- BOTTOM NAV MOBILE -->
  <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[min(600px,96%)] z-50 sm:hidden">
    <div class="glass rounded-full p-2 flex justify-around items-center shadow-lg">
      <button class="flex flex-col items-center text-xs text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 7h18M3 12h18M3 17h18" stroke-width="1.5"/></svg>
        Menu
      </button>
      <button id="fabAdd" class="relative -mt-6 w-14 h-14 rounded-full bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center text-white shadow-lg floaty">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14" stroke-width="2"/></svg>
      </button>
      <button id="openListMobile" class="flex flex-col items-center text-xs text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 7h18M3 12h18M3 17h18" stroke-width="1.5"/></svg>
        Pedidos
      </button>
    </div>
  </nav>

  <!-- PDF (oculto, usado para gerar arquivos) -->
  <div id="pdfContent" class="hidden p-6 max-w-3xl mx-auto glass">
    <h1 class="text-xl font-bold text-center text-primary">Pedido GLGA - Ivo Pita Ind√∫stria</h1>
    <p id="reportDate" class="text-center text-sm text-gray-600 mb-4"></p>
    <table class="w-full text-sm border-collapse">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="p-2">Data</th><th class="p-2">Descri√ß√£o</th><th class="p-2">Quantidade</th><th class="p-2">Tipo</th>
        </tr>
      </thead>
      <tbody id="pdfTableBody"></tbody>
    </table>
  </div>

  <!-- Libraries -->
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

  <!-- MAIN JS -->
  <script>
    // ---------- CONFIG ----------
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzHzCiHTdfZMbQXOZzoDrWKxkzutGcaZ1j-gFEaeqmw1pm8geKI50zzYRdwwhASswsjWQ/exec';
    const orderForm = document.getElementById('orderForm');
    const productDescription = document.getElementById('productDescription');
    const productType = document.getElementById('productType');
    const orderDate = document.getElementById('orderDate');
    const orderQuantity = document.getElementById('orderQuantity');
    const messageBox = document.getElementById('messageBox');
    const ordersContainer = document.getElementById('ordersContainer');
    const noOrders = document.getElementById('noOrders');
    const formSkeleton = document.getElementById('formSkeleton');
    const formVisible = document.getElementById('orderForm');
    const pdfContent = document.getElementById('pdfContent');
    const pdfTableBody = document.getElementById('pdfTableBody');
    const reportDate = document.getElementById('reportDate');
    const countInfo = document.getElementById('countInfo');

    let products = [];
    let orders = [];

    // ---------- THEME ----------
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const bodyEl = document.body;

    function applyTheme(theme) {
      if (theme === 'dark') {
        bodyEl.classList.add('dark');
        document.documentElement.style.setProperty('--glass-bg', 'rgba(17,24,39,0.55)');
        document.documentElement.style.setProperty('--glass-border', 'rgba(255,255,255,0.06)');
        themeIcon.innerHTML = '<path d=\"M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z\"/>';
      } else {
        document.documentElement.style.setProperty('--glass-bg', 'rgba(255,255,255,0.55)');
        document.documentElement.style.setProperty('--glass-border', 'rgba(255,255,255,0.35)');
        themeIcon.innerHTML = '<path d=\"M12 3v2M12 19v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 7a5 5 0 100 10 5 5 0 000-10z\"/>';
      }
      localStorage.setItem('ui-theme', theme);
    }

    (function initTheme(){
      const saved = localStorage.getItem('ui-theme') || 'light';
      applyTheme(saved);
      themeToggle.addEventListener('click', () => {
        const next = (localStorage.getItem('ui-theme') === 'dark') ? 'light' : 'dark';
        applyTheme(next);
      });
    })();

    // ---------- UTIL ----------
    function showMsg(text, type = 'success') {
      messageBox.textContent = text;
      messageBox.className = 'mt-3 p-3 rounded-lg text-sm';
      if (type === 'success') { messageBox.classList.add('bg-green-50','text-green-700'); }
      else if (type === 'error') { messageBox.classList.add('bg-red-50','text-red-700'); }
      else { messageBox.classList.add('bg-yellow-50','text-yellow-700'); }
      messageBox.classList.remove('hidden');
      setTimeout(()=> messageBox.classList.add('hidden'), 2500);
    }

    // ---------- FETCH PRODUCTS (com skeleton) ----------
    async function fetchProducts() {
      productDescription.innerHTML = '<option value=\"\">Carregando produtos...</option>';
      productDescription.disabled = true;
      try {
        // cache bust
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getProducts&t=${Date.now()}`);
        const data = await res.json();
        if (data?.status === 'success' && Array.isArray(data.products)) {
          products = data.products;
          populateProducts();
        } else {
          throw new Error(data?.message || 'Resposta inv√°lida');
        }
      } catch (err) {
        console.warn('Erro ao buscar produtos', err);
        productDescription.innerHTML = '<option value=\"\">Erro ao carregar produtos</option>';
      } finally {
        productDescription.disabled = false;
        // show form (hide skeleton)
        formSkeleton.classList.add('hidden');
        formVisible.classList.remove('hidden');
      }
    }

    function populateProducts() {
      productDescription.innerHTML = '<option value=\"\">Selecione um produto</option>';
      products.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.description;
        opt.textContent = p.description + (p.type ? ` ‚Äî ${p.type}` : '');
        opt.dataset.type = p.type || '';
        productDescription.appendChild(opt);
      });
    }

    // ---------- ORDERS: localStorage + render ----------
    function loadOrdersFromStorage() {
      orders = JSON.parse(localStorage.getItem('orders') || '[]');
      renderOrders();
    }

    function saveOrdersToStorage() {
      localStorage.setItem('orders', JSON.stringify(orders));
    }

    function renderOrders() {
      ordersContainer.innerHTML = '';
      if (!orders.length) {
        noOrders.classList.remove('hidden');
        countInfo.textContent = '0 pedidos';
        return;
      }
      noOrders.classList.add('hidden');
      countInfo.textContent = `${orders.length} pedido(s)`;

      orders.forEach((o, idx) => {
        const card = document.createElement('div');
        card.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 p-4 rounded-xl border border-gray-200 bg-white/60';
        card.innerHTML = `
          <div class="flex-1">
            <div class="text-sm text-gray-500">Data: <span class="font-medium text-gray-700">${formatDate(o.date)}</span></div>
            <div class="text-lg font-semibold text-gray-800">${escapeHtml(o.description)}</div>
            <div class="text-sm text-gray-600">Qtd: <span class="font-medium">${o.quantity}</span> ‚Äî Tipo: <span class="font-medium">${escapeHtml(o.type)}</span></div>
          </div>
          <div class="flex gap-2 items-center mt-2 sm:mt-0">
            <button class="viewBtn px-3 py-2 rounded-lg bg-white/70 border border-gray-200">Ver</button>
            <button class="deleteBtn px-3 py-2 rounded-lg bg-red-600 text-white">Excluir</button>
          </div>
        `;
        // animation entry
        card.style.opacity = 0;
        ordersContainer.appendChild(card);
        setTimeout(()=> card.style.opacity = 1, 50 + idx*30);

        // events
        card.querySelector('.deleteBtn').addEventListener('click', () => {
          if (!confirm('Excluir este pedido?')) return;
          orders.splice(idx,1);
          saveOrdersToStorage();
          renderOrders();
          showMsg('Pedido exclu√≠do', 'success');
        });

        card.querySelector('.viewBtn').addEventListener('click', () => {
          showDetails(o);
        });
      });
    }

    function formatDate(iso) {
      try {
        const [y,m,d] = iso.split('-');
        return `${d}/${m}/${y}`;
      } catch { return iso; }
    }
    function escapeHtml(s) {
      return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    function showDetails(order) {
      const panel = document.getElementById('detailsPanel');
      panel.innerHTML = `
        <div class="flex items-start justify-between gap-4">
          <div>
            <h3 class="text-lg font-bold">${escapeHtml(order.description)}</h3>
            <p class="text-sm text-gray-600">Data: ${formatDate(order.date)}</p>
            <p class="text-sm text-gray-600">Quantidade: ${order.quantity}</p>
            <p class="text-sm text-gray-600">Tipo: ${escapeHtml(order.type)}</p>
          </div>
          <div>
            <button id="closeDetails" class="px-3 py-2 rounded-lg bg-white/70">Fechar</button>
          </div>
        </div>
      `;
      panel.classList.remove('hidden');
      document.getElementById('closeDetails').addEventListener('click', ()=> panel.classList.add('hidden'));
      panel.scrollIntoView({ behavior:'smooth', block:'center' });
    }

    // ---------- FORM: interactions ----------
    productDescription.addEventListener('change', () => {
      const opt = productDescription.selectedOptions[0];
      productType.value = opt?.dataset?.type ?? '';
    });

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dateVal = orderDate.value || new Date().toISOString().split('T')[0];
      const desc = productDescription.value;
      const qty = parseFloat(orderQuantity.value);
      const type = productType.value;
      if (!desc || !type || !qty || qty <= 0) {
        showMsg('Preencha todos os campos corretamente.', 'error');
        return;
      }
      const newOrder = { date: dateVal, description: desc, quantity: qty, type };
      orders.unshift(newOrder); // mais recente primeiro
      saveOrdersToStorage();
      renderOrders();
      showMsg('Pedido adicionado com sucesso', 'success');

      // try to send to Google Sheets (non-blocking)
      try {
        fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ action:'saveOrder', orderData: newOrder })
        }).catch(()=> console.warn('Falha ao enviar para Google Sheets (n√£o cr√≠tico)'));
      } catch (err) { console.warn(err); }

      orderForm.reset();
      orderTypeReset();
      orderDate.value = new Date().toISOString().split('T')[0];
    });

    function orderTypeReset() { productType.value = ''; }

    // ---------- PDF ----------
    document.getElementById('btnExportPDF').addEventListener('click', generatePDF);
    document.getElementById('fabAdd').addEventListener('click', ()=> {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById('orderDate').focus();
    });

    function generatePDF() {
      if (!orders.length) return alert('Nenhum pedido para gerar o PDF.');
      pdfTableBody.innerHTML = '';
      orders.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="p-2 border">${formatDate(o.date)}</td><td class="p-2 border">${escapeHtml(o.description)}</td><td class="p-2 border">${o.quantity}</td><td class="p-2 border">${escapeHtml(o.type)}</td>`;
        pdfTableBody.appendChild(tr);
      });
      const now = new Date();
      reportDate.textContent = 'Data do Relat√≥rio: ' + now.toLocaleString('pt-BR');
      const opt = {
        margin: 0.5,
        filename: `Pedidos_GLGA_${now.getFullYear()}${now.getMonth()+1}${now.getDate()}.pdf`,
        image:{ type:'jpeg', quality:0.98 },
        html2canvas:{ scale:2 },
        jsPDF:{ unit:'in', format:'a4', orientation:'portrait' }
      };
      pdfContent.classList.remove('hidden');
      html2pdf().set(opt).from(pdfContent).save().then(()=> { pdfContent.classList.add('hidden'); });
    }

    // ---------- INITIALIZE ----------
    (function init(){
      orderDate.value = new Date().toISOString().split('T')[0];
      fetchProducts();
      loadOrdersFromStorage();

      // quick buttons
      document.getElementById('btnClearAll').addEventListener('click', ()=> {
        if (!confirm('Limpar todos os pedidos?')) return;
        orders = [];
        saveOrdersToStorage();
        renderOrders();
      });

      document.getElementById('clearForm').addEventListener('click', ()=> orderForm.reset());
      document.getElementById('openMenu').addEventListener('click', ()=> alert('Menu ‚Äî aqui voc√™ pode adicionar links / p√°ginas.'));
      document.getElementById('openListMobile').addEventListener('click', ()=> window.scrollTo({ top: 300, behavior:'smooth' }));

      // basic search (client-side)
      const searchInput = document.getElementById('globalSearch');
      if (searchInput) {
        searchInput.addEventListener('input', ()=> {
          const q = searchInput.value.trim().toLowerCase();
          if (!q) { renderOrders(); return; }
          const filtered = orders.filter(o => (o.description || '').toLowerCase().includes(q) || (o.type || '').toLowerCase().includes(q));
          ordersContainer.innerHTML = '';
          filtered.forEach((o, idx) => {
            const el = document.createElement('div');
            el.className = 'p-3 rounded-lg border bg-white/60';
            el.innerHTML = `<div class="font-semibold">${escapeHtml(o.description)}</div><div class="text-sm text-gray-600">${formatDate(o.date)} ‚Äî ${o.quantity}</div>`;
            ordersContainer.appendChild(el);
          });
        });
      }
    })();
  </script>
</body>
</html>
