  <div id="pdfContent" class="hidden p-6 max-w-3xl mx-auto glass">

  <script>
    // ---------- CONFIG ----------
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzHzCiHTdfZMbQXOZzoDrWKxkzutGcaZ1j-gFEaeqmw1pm8geKI50zzYRdwwhASswsjWQ/exec';

    const orderForm = document.getElementById('orderForm');
    const orderDate = document.getElementById('orderDate');
    const messageBox = document.getElementById('messageBox');
    const ordersContainer = document.getElementById('ordersContainer');
    const noOrders = document.getElementById('noOrders');
    const formSkeleton = document.getElementById('formSkeleton');
    const formVisible = document.getElementById('orderForm');

    const productListEl = document.getElementById('productList');
    const addSelectedBtn = document.getElementById('addSelectedBtn');
    const clearSelectionsBtn = document.getElementById('clearSelections');
    //const singleAddBtn = document.getElementById('singleAddBtn');
    //const manualProductInput = document.getElementById('manualProduct');
   // const manualQuantityInput = document.getElementById('manualQuantity');
    const productSearch = document.getElementById('productSearch');

    let products = [];
    let orders = [];

    // theme
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const bodyEl = document.body;

    function applyTheme(theme) {
      if (theme === 'dark') {
        bodyEl.classList.add('dark');
        document.documentElement.style.setProperty('--glass-bg', 'rgba(17,24,39,0.55)');
        document.documentElement.style.setProperty('--glass-border', 'rgba(255,255,255,0.06)');
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>';
      } else {
        document.documentElement.style.setProperty('--glass-bg', 'rgba(255,255,255,0.55)');
        document.documentElement.style.setProperty('--glass-border', 'rgba(255,255,255,0.35)');
        themeIcon.innerHTML = '<path d="M12 3v2M12 19v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 7a5 5 0 100 10 5 5 0 000-10z"/>';
      }
      localStorage.setItem('ui-theme', theme);
    }

    (function initTheme(){
      const saved = localStorage.getItem('ui-theme') || 'light';
      applyTheme(saved);
      themeToggle.addEventListener('click', () => {
        const next = (localStorage.getItem('ui-theme') === 'dark') ? 'light' : 'dark';
        applyTheme(next);
      });
    })();

    // ---------- UTIL ----------
    function showMsg(text, type = 'success') {
      messageBox.textContent = text;
      messageBox.className = 'mt-3 p-3 rounded-lg text-sm';
      if (type === 'success') { messageBox.classList.add('bg-green-50','text-green-700'); }
      else if (type === 'error') { messageBox.classList.add('bg-red-50','text-red-700'); }
      else { messageBox.classList.add('bg-yellow-50','text-yellow-700'); }
      messageBox.classList.remove('hidden');
      setTimeout(()=> messageBox.classList.add('hidden'), 2500);
    }

    // ---------- FETCH PRODUCTS ----------
    async function fetchProducts() {
      productListEl.innerHTML = '<div class="text-sm text-gray-500 p-2">Carregando produtos...</div>';
      try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getProducts&t=${Date.now()}`);
        const data = await res.json();
        if (data?.status === 'success' && Array.isArray(data.products)) {
          products = data.products;
          populateProductList();
        } else {
          throw new Error(data?.message || 'Resposta invÃ¡lida');
        }
      } catch (err) {
        console.warn('Erro ao buscar produtos', err);
        productListEl.innerHTML = '<div class="text-sm text-red-600 p-2">Erro ao carregar produtos.</div>';
      } finally {
        formSkeleton.classList.add('hidden');
        formVisible.classList.remove('hidden');
      }
    }

    // helpers
    function escapeAttr(s) { return String(s || '').replaceAll('"','&quot;').replaceAll("'", '&#39;'); }
    function escapeHtml(s) { return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // ---------- improved product list as cards ----------
    function populateProductList() {
      productListEl.innerHTML = '';
      if (!products.length) {
        productListEl.innerHTML = '<div class="text-sm text-gray-500 p-2">Nenhum produto disponÃ­vel.</div>';
        return;
      }

      products.forEach((p) => {
        const row = document.createElement('div');
        row.className = 'product-row flex items-center gap-3 p-3 rounded-xl border border-gray-200 bg-white/70 mb-2 cursor-pointer';

        row.innerHTML = `
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <div class="font-medium text-sm">${escapeHtml(p.description)}</div>
                <div class="text-xs text-gray-500">${p.type ? 'Tipo: ' + escapeHtml(p.type) : ''}</div>
              </div>
              <div class="select-indicator hidden">âœ”</div>
            </div>
          </div>

          <div class="flex items-center gap-2">
            <input type="number" min="0" step="0.01" placeholder="Qtd" class="qty-input px-3 py-2 rounded-xl border border-gray-200 bg-white/70 focus-ring" data-desc="${escapeAttr(p.description)}" />
          </div>

          <input type="checkbox" class="hidden product-checkbox" data-desc="${escapeAttr(p.description)}" data-type="${escapeAttr(p.type || '')}" />
        `;

        // clicking the row toggles selection except when clicking the qty input
        row.addEventListener('click', (e) => {
          if (e.target && (e.target.tagName === 'INPUT' || e.target.closest('input'))) return;
          const cb = row.querySelector('.product-checkbox');
          cb.checked = !cb.checked;
          toggleRowSelected(row, cb.checked);
        });

        // when checkbox changed elsewhere, sync visuals
        row.querySelector('.product-checkbox').addEventListener('change', (e) => {
          toggleRowSelected(row, e.target.checked);
        });

        productListEl.appendChild(row);
      });
    }

    function toggleRowSelected(row, active) {
      const indicator = row.querySelector('.select-indicator');
      if (active) {
        row.classList.add('selected');
        indicator.classList.remove('hidden');
      } else {
        row.classList.remove('selected');
        indicator.classList.add('hidden');
      }
    }

    // filter
   // productSearch.addEventListener('input', () => {
     // const q = productSearch.value.trim().toLowerCase();
      //document.querySelectorAll('#productList .product-row').forEach(row => {
        //const text = row.innerText.toLowerCase();
        //row.style.display = text.includes(q) ? 'flex' : 'none';
     // });
    //});

    // ---------- ORDERS ----------
    function loadOrdersFromStorage() { orders = JSON.parse(localStorage.getItem('orders') || '[]'); renderOrders(); }
    function saveOrdersToStorage() { localStorage.setItem('orders', JSON.stringify(orders)); }

    function renderOrders() {
      ordersContainer.innerHTML = '';
      if (!orders.length) { noOrders.classList.remove('hidden'); countInfo.textContent = '0 pedidos'; return; }
      noOrders.classList.add('hidden'); countInfo.textContent = `${orders.length} pedido(s)`;

      orders.forEach((o, idx) => {
        const card = document.createElement('div');
        card.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 p-4 rounded-xl border border-gray-200 bg-white/60';
        card.innerHTML = `
          <div class="flex-1">
            <div class="text-sm text-gray-500">Data: <span class="font-medium text-gray-700">${formatDate(o.date)}</span></div>
            <div class="text-lg font-semibold text-gray-800">${escapeHtml(o.description)}</div>
            <div class="text-sm text-gray-600">Qtd: <span class="font-medium">${o.quantity}</span> â€” Tipo: <span class="font-medium">${escapeHtml(o.type)}</span></div>
          </div>
          <div class="flex gap-2 items-center mt-2 sm:mt-0">
            <button class="viewBtn px-3 py-2 rounded-lg bg-white/70 border border-gray-200">Ver</button>
            <button class="deleteBtn px-3 py-2 rounded-lg bg-red-600 text-white">Excluir</button>
          </div>
        `;
        card.style.opacity = 0;
        ordersContainer.appendChild(card);
        setTimeout(()=> card.style.opacity = 1, 50 + idx*30);

        card.querySelector('.deleteBtn').addEventListener('click', () => {
          if (!confirm('Excluir este pedido?')) return;
          orders.splice(idx,1); saveOrdersToStorage(); renderOrders(); showMsg('Pedido excluÃ­do', 'success');
        });

        card.querySelector('.viewBtn').addEventListener('click', () => { showDetails(o); });
      });
    }

    function formatDate(iso) { try { const [y,m,d] = iso.split('-'); return `${d}/${m}/${y}`; } catch { return iso; } }

    function showDetails(order) {
      const panel = document.getElementById('detailsPanel');
      panel.innerHTML = `
        <div class="flex items-start justify-between gap-4">
          <div>
            <h3 class="text-lg font-bold">${escapeHtml(order.description)}</h3>
            <p class="text-sm text-gray-600">Data: ${formatDate(order.date)}</p>
            <p class="text-sm text-gray-600">Quantidade: ${order.quantity}</p>
            <p class="text-sm text-gray-600">Tipo: ${escapeHtml(order.type)}</p>
          </div>
          <div>
            <button id="closeDetails" class="px-3 py-2 rounded-lg bg-white/70">Fechar</button>
          </div>
        </div>
      `;
      panel.classList.remove('hidden');
      document.getElementById('closeDetails').addEventListener('click', ()=> panel.classList.add('hidden'));
      panel.scrollIntoView({ behavior:'smooth', block:'center' });
    }

    // ---------- FORM ACTIONS ----------
    addSelectedBtn.addEventListener('click', () => {
      const dateVal = orderDate.value || new Date().toISOString().split('T')[0];
      const rows = Array.from(document.querySelectorAll('#productList .product-row'));
      const toAdd = [];

      rows.forEach(row => {
        const cb = row.querySelector('.product-checkbox');
        if (!cb || !cb.checked) return;
        const desc = cb.dataset.desc || '';
        const type = cb.dataset.type || '';
        const qtyEl = row.querySelector('.qty-input');
        const qtyVal = qtyEl ? parseFloat(qtyEl.value) : NaN;
        if (!desc) return;
        if (!qtyVal || qtyVal <= 0) {
          // mark error and skip
          if (qtyEl) { qtyEl.classList.add('qty-error'); setTimeout(()=> qtyEl.classList.remove('qty-error'), 900); }
          toAdd.push({ error: true, desc, type, qty: qtyVal });
        } else {
          toAdd.push({ error: false, desc, type, qty: qtyVal });
        }
      });

      if (!toAdd.length) { showMsg('Selecione ao menos um produto para adicionar.', 'error'); return; }
      const invalid = toAdd.filter(t => t.error);
      if (invalid.length) { showMsg('Alguns produtos selecionados nÃ£o possuem quantidade vÃ¡lida. Corrija antes de adicionar.', 'error'); return; }

      toAdd.forEach(t => { orders.unshift({ date: dateVal, description: t.desc, quantity: t.qty, type: t.type || '' }); });
      saveOrdersToStorage(); renderOrders(); showMsg(`${toAdd.length} item(ns) adicionados com sucesso.`, 'success');
      clearSelections();
    });

    clearSelectionsBtn.addEventListener('click', clearSelections);
    function clearSelections() {
      document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = false);
      document.querySelectorAll('.qty-input').forEach(q => q.value = '');
      document.querySelectorAll('.product-row').forEach(r => r.classList.remove('selected'));
      document.querySelectorAll('.select-indicator').forEach(i => i.classList.add('hidden'));
      //manualProductInput.value = '';
      //manualQuantityInput.value = '';
    }

    const pdfContent = document.getElementById('pdfContent');
    const pdfTableBody = document.getElementById('pdfTableBody');
    const reportDate = document.getElementById('reportDate');

    function generatePDF() {
      if (!orders.length) return alert('Nenhum pedido para gerar o PDF.');
      pdfTableBody.innerHTML = '';
      orders.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="p-2 border">${formatDate(o.date)}</td><td class="p-2 border">${escapeHtml(o.description)}</td><td class="p-2 border">${o.quantity}</td><td class="p-2 border">${escapeHtml(o.type)}</td>`;
        pdfTableBody.appendChild(tr);
      });
      const now = new Date();
      reportDate.textContent = 'Data do RelatÃ³rio: ' + now.toLocaleString('pt-BR');
      const opt = { margin: 0.5, filename: `Pedidos_GLGA_${now.getFullYear()}${now.getMonth()+1}${now.getDate()}.pdf`, image:{ type:'jpeg', quality:0.98 }, html2canvas:{ scale:2 }, jsPDF:{ unit:'in', format:'a4', orientation:'portrait' } };
      pdfContent.classList.remove('hidden');
      html2pdf().set(opt).from(pdfContent).save().then(()=> { pdfContent.classList.add('hidden'); });
    }

    // ---------- INITIALIZE ----------
    (function init(){
      orderDate.value = new Date().toISOString().split('T')[0];

      const searchInput = document.getElementById('globalSearch');

          const q = searchInput.value.trim().toLowerCase();
          if (!q) { renderOrders(); return; }
          const filtered = orders.filter(o => (o.description || '').toLowerCase().includes(q) || (o.type || '').toLowerCase().includes(q));
          ordersContainer.innerHTML = '';
          filtered.forEach((o, idx) => {
            const el = document.createElement('div');
            el.className = 'p-3 rounded-lg border bg-white/60';
            el.innerHTML = `<div class="font-semibold">${escapeHtml(o.description)}</div><div class="text-sm text-gray-600">${formatDate(o.date)} â€” ${o.quantity}</div>`;
            ordersContainer.appendChild(el);
          });
        });
      }
